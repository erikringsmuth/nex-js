<h2>Child View</h2>

<p>Thid demonstrates a 3 tier child/parent relationship. The <code>childView</code> has <code>parentView</code> as it's <code>layoutView</code>. The <code>parentView</code> has <code>layoutView</code> as it's <code>layoutView</code>. The router routes to the child which renders all 3 when it's rendered.</p>

<p><input type="text" id="child-input-text" placeholder="Child input text" /><button id="child-input-text-button">Update</button> Result: {{model.inputText}}</p>
